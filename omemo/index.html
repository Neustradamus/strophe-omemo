<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>XMPPLORE</title>

    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/cupertino/jquery-ui.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>

    <script src='./libsignalstore.js'></script>
    <script src='./libsignal/dist/libsignal-protocol.js'></script>
    <script src='./strophe.js'></script>
    <script src='./strophe-plugins/strophe.pubsub.js'></script>
    <script src='./strophe-plugins/strophe.disco.js'></script>
    <script src='./strophe-plugins/strophe.CAPS.js'></script>
    <script src='./strophe-plugins/strophe.pep.js'></script>
    <script src='./dist/co-strophe.omemo.js'></script>

    <link rel='stylesheet' href='./css/xmmplore.css'>
    <script src='xmpplore.js'></script>
  </head>
  <body>
    <div id='whoami' >
        <h1>XMPPLORE v0.1</h1>
    </div>

    <div id='toolbar'>
      <span class='button' id='new-contact'>add contact...</span> ||
      <span class='button' id='new-chat'>chat with...</span> ||
      <span class='button' id='disconnect'>disconnect</span>
    </div>

    <div id='chat-area'>
      <ul></ul>
    </div>
    
    <div id='roster-area'>
      <ul></ul>
    </div>

    <!-- login dialog -->
    <div id='login_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='jid'>
      <label>Password:</label><input type='password' id='password'>
    </div>

    <!-- contact dialog -->
    <div id='contact_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='contact-jid'>
      <label>Name:</label><input type='text' id='contact-name'>
    </div>

    <!-- chat dialog -->
    <div id='chat_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='chat-jid'>
    </div>

    <!-- approval dialog -->
    <div id='approve_dialog' class='hidden'>
      <p><span id='approve-jid'></span> has requested a subscription
        to your presence.  Approve or deny?</p>
    </div>






    <div id='console'></div>
    <textarea id='input' class='disabled'
              disabled='disabled'></textarea>

    <div id='buttonbar'>
      <input id='send_button' type='button' value='Send Data'
             disabled='disabled' class='button'>
    
    </div>

  </body>
</html>
